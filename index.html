        <script id="simple-plane-vs" type="x-shader/x-vertex">
      #ifdef GL_ES
      precision mediump float;
      #endif

      // default mandatory variables
      attribute vec3 aVertexPosition;
      attribute vec2 aTextureCoord;

      uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

      // custom variables
      varying vec3 vVertexPosition;
      varying vec2 vTextureCoord;

      uniform float uTime;
      uniform vec2 uResolution;
      uniform vec2 uMousePosition;
      uniform float uMouseMoveStrength;


      void main() {

        vec3 vertexPosition = aVertexPosition;

        // get the distance between our vertex and the mouse position
        float distanceFromMouse = distance(uMousePosition, vec2(vertexPosition.x, vertexPosition.y));

        // calculate our wave effect
        float waveSinusoid = cos(5.0 * (distanceFromMouse - (uTime / 75.0)));

        // attenuate the effect based on mouse distance
        float distanceStrength = (0.4 / (distanceFromMouse + 0.4));

        // calculate our distortion effect
        float distortionEffect = distanceStrength * waveSinusoid * uMouseMoveStrength;

        // apply it to our vertex position
        vertexPosition.z +=  distortionEffect / 40.0;
        vertexPosition.x +=  (distortionEffect / 40.0 * (uResolution.x / uResolution.y) * (uMousePosition.x - vertexPosition.x));
        vertexPosition.y +=  distortionEffect / 40.0 * (uMousePosition.y - vertexPosition.y);

          gl_Position = uPMatrix * uMVMatrix * vec4(vertexPosition, 1.0);

          // varyings
          vTextureCoord = aTextureCoord;
          vVertexPosition = vertexPosition;
      }
        </script>
        <script id="simple-plane-fs" type="x-shader/x-fragment">

      #ifdef GL_ES
      precision mediump float;
      #endif

      uniform float uTime;
      uniform vec2 uResolution;
      uniform vec2 uMousePosition;

      varying vec3 vVertexPosition;
      varying vec2 vTextureCoord;

      uniform sampler2D simplePlaneTexture;


      void main( void ) {

        // get our texture coords
        vec2 textureCoords = vec2(vTextureCoord.x, vTextureCoord.y);

        // apply our texture
        vec4 finalColor = texture2D(simplePlaneTexture, textureCoords);

        // fake shadows based on vertex position along Z axis
        finalColor.rgb -= clamp(-vVertexPosition.z, 0.0, 1.0);
        // fake lights based on vertex position along Z axis
        finalColor.rgb += clamp(vVertexPosition.z, 0.0, 1.0);

        // handling premultiplied alpha (useful if we were using a png with transparency)
        finalColor = vec4(finalColor.rgb * finalColor.a, finalColor.a);

        gl_FragColor = finalColor;
      }
        </script>

        <script type="text/javascript">
          // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
          let vh = window.innerHeight * 0.01;
          // Then we set the value in the --vh custom property to the root of the document
          document.documentElement.style.setProperty('--vh', `${vh}px`);

          // We listen to the resize event
          window.addEventListener('resize', () => {
            // We execute the same script as before
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
          });
        </script>
